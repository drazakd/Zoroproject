<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoro</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/initialize.css">
</head>

{% include './partiel/header.html' %}

{% block centre %}
<section class="main">
    <section class="containers">
        <div class="formulairereg">
            <form action="/inscription" method="post">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" name="identifiant" id="username">
                <label for="email">Adresse e-mail</label>
                <input type="email" name="email" id="email">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password">
                <input type="submit" value="S'inscrire">
                <div>
                    <p><a href="{{ url_for('deconnexion') }}">Si deja un compte cliquez ici</a></p>
                </div>
            </form>
        </div>
    </section>
</section>
{% endblock %}
