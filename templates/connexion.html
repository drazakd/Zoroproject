<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='initialize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include './partiel/header.html' %}

    <section class="main">
        <section class="container">
            <div class="formulaire">
                <form action="{{ url_for('accueil') }}">
                    <div>
                        <H2>Connectez-vous</H2>
                    </div>
                    <div>
                        <input type="text" id="identifiant" name="identifiant" placeholder="identifiant" required>
                    </div>
                    <div>
                        <label for="motdepasse"></label>
                        <input type="text" id="motdepasse" name="motdepasse" placeholder="Mot de passe" required>
                    </div>
                    <div>
                        <!-- bouton envoyer -->
                        <button type="submit">connexion</button>
                    </div>
                    <div>
                        <p><a href="{{ url_for('accueil') }}">Si pas de compte inscrivez-vous</a></p>
                    </div>

                </form>
            </div>
        </section>
    </section>

</body>
</html>
